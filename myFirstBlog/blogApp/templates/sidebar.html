{% block sidebar %}

<style>
    .card {
        box-shadow: 0 16px 48px #e3e7eb;
    }
</style>

<!-- Sidebar Widgets Column -->
<div class="col-md-4 float-right">
    <div class="card my-4">
        <h5 class="card-header">About Me</h5>
        <div class="card-body">
            <p class="card-text">
                {{generic_config.brief_intro}}
            </p>
            <a href="{{generic_config.social_url}}" class="btn btn-danger">Know
                more!</a>
        </div>
    </div>
</div>

{% endblock sidebar %}
