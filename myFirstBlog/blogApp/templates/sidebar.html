{% block sidebar %}
{% load static %}
<style>
  .card {
    box-shadow: 0 16px 48px #e3e7eb;
  }
</style>

<!-- Sidebar Widgets Column -->
<div class="col-md-4 float-right">
  <div class="card my-4">
    <h5 class="card-header">About Me</h5>
    <div class="card-body">
      <p class="card-text">{{generic_config.brief_intro}}</p>
      <a href="{{generic_config.social_url}}" class="btn btn-danger"
        >Know more!</a
      >
    </div>
    
    <div class="widget HTML" data-version="1" id="HTML1">
      <div class="widget-content">
        <!-- START  HERE-->
        <div class="divicons">
          <!-- LINKDEDIN -->
          <a
            href="REPLACE THIS TEXT WITH YOUR FACEBOOK URL"
            target="_blank"
            class="facebook socialIcons"
          >
            <img
              src="myFirstBlog/static/images/facebook.png"
          /></a>
          <!-- EMAIL -->
          <a
            href="REPLACE THIS TEXT WITH YOUR TWITTER URL"
            target="_blank"
            class="twitter socialIcons"
          >
            <img
              src="twitterimage"
          /></a>
          <!-- FACEBOOK -->
          <a
            href="mailto:REPLACE THIS TEXT WITH YOUR EMAIL ADDRESS"
            target="_blank"
            class="email socialIcons"
          >
            <img
              src="emailimage"
          /></a>
          <!-- INSTAGRAM CODE BELOW -->
          <a
            href="REPLACE THIS TEXT WITH YOUR INSTAGRAM URL"
            target="_blank"
            class="inst socialIcons"
          >
            <img
              src="instaimage"
          /></a>
          <!-- END -->
        </div>
      </div>
    </div>
  </div>

</div>

{% endblock sidebar %}
